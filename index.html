<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ticket Login</title>
<style>
  :root{--accent:#2ad3c6;--pink:#ff49c6;--bg:#111;}
  body{margin:0;font-family:Inter,system-ui,Arial;background:#222;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px}
  .phone{width:340px;max-width:90vw;border-radius:28px;background:linear-gradient(#1a1a1a,#111);box-shadow:0 8px 30px rgba(0,0,0,.7);padding:18px;overflow:hidden}
  .screen{background:#000 url('') center/cover no-repeat;border-radius:12px;padding:18px;min-height:560px;display:flex;flex-direction:column;justify-content:space-between}
  .form{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:28px}
  input[type="text"], input[type="password"]{width:86%;padding:12px;border-radius:6px;border:2px solid rgba(173,243,236,.35);background:rgba(220,255,255,.04);color:#e9f9f6;font-size:16px}
  .loginbtn{margin-top:8px;padding:10px 28px;border-radius:28px;border:6px solid #ffb5ec; background:linear-gradient(#17cdbd,#2ad3c6);color:#003; font-weight:700; font-size:20px}
  .footer-art{height:160px;background:linear-gradient(90deg,#3b0b3b,#ffb5ec);border-radius:8px;margin-top:12px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
  label.rem{font-size:13px;color:#ffb5ec;display:flex;align-items:center;gap:8px}
</style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <div style="text-align:center;color:#bfe8e2;margin-top:6px">
        <h3 style="margin:0">PlayTime</h3>
      </div>

      <form class="form" onsubmit="event.preventDefault(); onLogin()">
        <input id="user" type="text" maxlength="6" placeholder="User (6 digits)" inputmode="numeric" pattern="[0-9]*" />
        <input id="pin" type="password" maxlength="6" placeholder="PIN (6 digits)" inputmode="numeric" pattern="[0-9]*" />
        <label class="rem"><input id="remember" type="checkbox" /> Remember Me</label>
        <button class="loginbtn">Login</button>
      </form>

      <div class="footer-art">PLAYTIME — Big fun, small rules</div>
    </div>
  </div>

<script>
async function onLogin(){
  const user = document.getElementById('user').value.trim();
  const pin  = document.getElementById('pin').value.trim();
  if(!/^[0-9]{6}$/.test(user) || !/^[0-9]{6}$/.test(pin)){ alert('Enter 6 digits for both fields'); return; }
  // example call: POST /api/tickets/login
  console.log('Would call login API with', user, pin);
  alert('Demo: would login now — replace with API call.');
}
</script>
</body>
</html>
